<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech News</title>

  <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
  <header class="container">
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="Assets/icons/List.svg" alt="Ícone de Menu">
        <strong>Menu</strong>
      </div>

      <div>
        <img src="Assets/icons/Logo.svg" alt="Tech News Logo">
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="Assets/icons/MagnifyingGlass.svg" alt="Lupa para pesquisas">
      </div>
    </nav>

    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidadae aumentada</a>
      <a href="#">Realidade Virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="Assets/images/Image 01.png" alt="Imagem de um robô no quarto">

        <figcaption>
          <span class="content-tag">robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>

      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="Assets/images/Image 02.png" alt="Imagem de alguém usando o celular">

          <figcaption>
            <span class="content-tag">Hologramas</span>
            <h2 class="text-lg">
              Novo smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
            </h2>
          </figcaption>
        </figure>
        
        <figure class="card">
          <img src="Assets/images/Image 03.png" alt="Comercial de 6G">

          <figcaption>
            <span class="content-tag">Internet</span>
            <h2 class="text-lg">
              Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e nos comunicamos
            </h2>
          </figcaption>
        </figure>
        
        <figure class="card">
          <img src="Assets/images/Image 04.png" alt="Mulher usando smartwatch">

          <figcaption>
            <span class="content-tag">Vestíveis</span>
            <h2 class="text-lg">
              empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para o bem-estar pessoal.
            </h2>
          </figcaption>
        </figure>
        
        <figure class="card">
          <img src="Assets/images/Image 05.png" alt="crianças com óculos VR">

          <figcaption>
            <span class="content-tag">Realidade Virtual</span>
            <h2 class="text-lg">
              Escolas adotam tecnologia VR para proporcionar experiências imersivas, transformando a aprendizagem tradicional.
            </h2>
          </figcaption>
        </figure>
      </div>
    </section>
  </main>
</body>
</html>
